<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>농업회사법인 신호 주식회사</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/dashboard.js?ver=1.0.0"></script>
        <script type="text/javascript" src="js/content.js?ver=1.0.0"></script>
        <!-- daum map API -->
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="css/common.css?ver=1.0.0"/>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css?ver=1.0.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid p-0">
            <!-- nav-top -->
            <nav class="nav-top navbar-expand-fluid p-0">
                <div class="nav-wrap container-fluid p-0">  
                    <a class="nav-title navbar-brand"> 신호 주식회사</a>
                    <div class="nav-logout float-end">
                        <a href="index.html">로그인</a>
                        <a href="join_agree.html">회원가입</a>
                        <a href="notice.html">공지사항
                            <span class="notice-cnt">0</span>
                        </a>
                    </div>
                    <div class="nav-login float-end d-none">
                        <a class="user-c-name"> 님</a>
                        <a class="logout-btn">로그아웃</a>
                        <a href="notice.html">공지사항
                            <span class="notice-cnt">0</span>
                        </a>
                        <a href="mypage.html">마이페이지</a>
                    </div>
                    <div class="nav-admin float-end d-none">
                        <a class="user-c-name">관리자 님</a>
                        <a class="logout-btn">로그아웃</a>
                        <a href="order_in.html">수주관리
                            <span class="orders-cnt">0</span>
                        </a>
                        <a href="ship.html">배달관리</a>
                        <a href="company_list.html">업체관리</a>
                        <a href="user_list.html">회원관리
                            <span class="join-cnt">0</span>
                        </a>
                        <a href="product_list.html">마이페이지</a>
                    </div>
                </div>
            </nav>
            <!-- nav-top-mobile -->
            <nav class="nav-top-mobile-nav navbar-expand-fluid p-0 d-none">
                <div class="nav-wrap container-fluid p-0">
                    <i class="bi bi-chevron-left"></i>
                    <a class="nav-title-mobile"></a>
                </div>
            </nav>
            <!-- content-dashboard -->
            <div class="content-dashboard container-fluid p-0">
                <!-- content-search -->
                <div class="content-search">
                    <div class="content-search">
                        <div class="search-logo">
                            <a href="/main.html">
                                <img src="img/login_logo.png" class="search-img">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- content-mnav -->
                <div class="content-mnav container-fluid p-0 d-none">
                    <div class="mnav-menu">
                        <div class="list">
                            <a href="/dashboard.html?type=house">관엽</a>
                            <a href="/dashboard.html?type=western">서양란</a>
                            <a href="/dashboard.html?type=oriental">동양란</a>
                            <a href="/dashboard.html?type=etc">기타</a>
                        </div>
                    </div>
                </div>
                <!-- content-product -->
                <div class="content-wrap content-nav container-fluid p-0">
                    <div class="content-product">
                        <div class="product-top">
                            <div class="top-location">
                                <a href="/main.html" class="text-decoration-none text-dark">홈</a> > <span class="presentCategory">동양란</span> > <span class="presentName"></span>
                            </div>
                        </div>
                        <div class="product-body">
                            <div class="product-detail">
                                <div class="detail-tab">
                                    <span>상품설명</span>
                                </div>
                                <div class="detail-content">
                                    <div class="detailProductWrap">
                                        <div class="detailProductName"></div>
                                        <div class="detailProductInfo"></div>
                                        <div class="detailProductImg">
                                            <img src="" alt>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-order-box">
                                <div class="order-info">
                                    <div class="infoName"></div>
                                    <input type="hidden" value="" name="productId">
                                    <input type="hidden" value="" name="productType">
                                    <input type="hidden" value="" name="productCate">
                                    <input type="hidden" value="" name="plusShipping">
                                    <input type="hidden" value="" name="shipState">
                                    <table>
                                        <colgroup>
                                            <col width="35%">
                                            <col width="*">
                                        </colgroup>
                                        <tbody>
                                            <tr class="requestOrder" style="display: none;">
                                                <th>비회원 이름</th>
                                                <td>
                                                    <input type="text" name="requestUserName">
                                                </td>
                                            </tr>
                                            <tr class="requestOrder" style="display: none;">
                                                <th>비회원 전화번호</th>
                                                <td>
                                                    <input type="text" name="requestUserPhone">
                                                </td>
                                            </tr>
                                            <tr class="requestOrder" style="display: none;">
                                                <th>요청상품</th>
                                                <td>
                                                    <input type="text" name="requestProduct">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="priTh">판매가격</th>
                                                <td class="priTd">
                                                    <p class="pri m-0 normalOrder">0</p>
                                                </td>
                                            </tr>
                                            <tr class="normalOrder">
                                                <th>품질</th>
                                                <td>
                                                    <div class="form-check form-check-inline m-0" style="padding-left: 0.5em;">
                                                        <input class="form-check-input quality" type="radio" name="quality" id="normal" value="normal" checked>
                                                        <label class="form-check-label" for="normal" style="line-height: 22px;">일반</label>
                                                    </div>
                                                    <div class="form-check form-check-inline m-0" style="padding-left: 0.5em;">
                                                        <input class="form-check-input quality" type="radio" name="quality" id="advanced" value="advanced">
                                                        <label class="form-check-label" for="advanced" style="line-height: 22px;">고급</label>
                                                    </div>
                                                    <div class="form-check form-check-inline m-0" style="padding-left: 0.5em;">
                                                        <input class="form-check-input quality" type="radio" name="quality" id="highend" value="highend">
                                                        <label class="form-check-label" for="highend" style="line-height: 22px;">특고급</label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>추가배송비</th>
                                                <td class="plusShippingPri"></td>
                                            </tr>
                                            <tr>
                                                <th>구매수량</th>
                                                <td>
                                                    <div class="count-control">
                                                        <div class="btn-minus" onclick="plusMinus(this)">
                                                            <i class="bi bi-dash"></i>
                                                        </div>
                                                        <input type="text" name="productCnt" value="1" onchange="calPrice(this);">
                                                        <div class="btn-plus" onclick="plusMinus(this)">
                                                            <i class="bi bi-plus"></i>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="sumWrap">
                                        <p>
                                            <span class="sumTitle">주문금액</span>
                                            <span class="sumPrice"></span>
                                        </p>
                                    </div>
                                    <div class="order-btn">주문하기</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
