<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:url" content="https://www.sinho2016.com/">
		<meta property="og:type" content="website">
		<meta property="og:title" content="신호플라워">
        <meta property="og:description" content="농업회사법인 신호 주식회사">
        <meta property="og:image" content="https://www.sinho2016.com/img/mainimg.jpg">
        <title>신호플라워</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/common.js?ver=1.0.0"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="css/common.css?ver=1.0.1"/>
        
    </head>
    <body>
        <div class="wrap container-fluid p-0">
            <!-- nav-top -->
            <nav class="nav-top navbar-expand-fluid p-0">
                <div class="nav-wrap container-fluid p-0">
                    <a class="nav-title navbar-brand"> 신호플라워</a>
                </div>
            </nav>
            <!-- nav-top-mobile -->
            <nav class="nav-top-mobile navbar-expand-fluid p-0 d-none">
                <div class="nav-wrap container-fluid p-0">
                    <a class="nav-title-mobile"> 신호플라워</a>
                </div>
            </nav>
            <!-- content-login -->
            <div class="content-login container-fluid p-0">
                <form class="form-login">
                    <div class="login-center row m-0">
                        <div class="login-left col p-0">
                            <figure class="login-logo figure m-0">
                                <img src="img/login_logo.png" class="figure-img img-fluid m-0">
                            </figure>
                            <div class="login-text">
                                <p></p>
                                <h2> 로그인</h2>
                                <p></p>
                                <p>
                                    아이디와 비밀번호를 입력해주세요.
                                    <br>
                                    비밀번호는 대소문자를 구분합니다.
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="loginUserId" class="form-label">아이디</label>
                                <input type="text" class="form-control" name="loginUserId" id="loginUserId" autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="loginUserPw" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" name="loginUserPw" id="loginUserPw" autocomplete="new-password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="userIdSaveCheck" id="userIdSaveCheck">
                                <label class="form-check-label" for="userIdSaveCheck">자동 로그인</label>
                            </div>
                            <button type="button" class="login-btn btn btn-primary">로그인</button>
                            <div class="login-bottom">
                                <a href="join_agree.html" class="text-reset">회원가입</a>
                                <a href="#" class="text-reset">아이디 / </a>
                                <a href="#" class="text-reset">비밀번호 찾기</a>
                            </div>
                            <figure class="login-logo mobile figure m-0" style="display: none;">
                                <img src="img/login_logo.png" class="figure-img img-fluid m-0">
                            </figure>
                        </div>
                        <div class="login-right col p-0">
                            <figure class="login-banner figure m-0">
                                <img src="img/login_right.png" class="figure-img img-fluid rounded m-0" alt="...">
                            </figure>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
