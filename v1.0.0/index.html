<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta property="og:url" content="https://www.sinho2016.com/">
		<meta property="og:type" content="website">
		<meta property="og:title" content="농업회사법인 신호 주식회사">
        <meta property="og:description" content="농업회사법인 신호 주식회사">
        <meta property="og:image" content="https://www.sinho2016.com/img/mainimg.jpg">
        <title>농업회사법인 신호 주식회사</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/load-image.all.min.js"></script>
        <script type="text/javascript" src="index.js?ver=1.07"></script>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="index.css?ver=1.14"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="index">
            <div class="content">
                <form class="formContainer login">
                    <div class="containerDiv">
                        <span>
                            <b>사업자등록번호</b>
                        </span>
                        <input type="text" maxlength="12" name="number" class="inputCompanyNumber" placeholder="사업자 등록번호 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>비밀번호</b>
                        </span>
                        <input type="password" class="inputPw" placeholder="비밀번호 입력">
                    </div>
                    <div class="containerDiv">
                        <input type="button" class="goLoginBtn" value="로그인">
                        <input type="button" class="joinBtn" value="회원가입">
                    </div>
                </form>
                <form class="formContainer join">
                    <div class="containerDiv">
                        <span>
                            <b>사업자등록번호</b>
                        </span>
                        <input type="text" maxlength="12" name="number" class="inputJoinCompanyNumber" placeholder="사업자 등록번호 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>비밀번호</b>
                        </span>
                        <input type="password" class="inputJoinPw" placeholder="비밀번호 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>비밀번호 확인</b>
                        </span>
                        <input type="password" class="inputJoinPwCheck" placeholder="비밀번호 확인 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>사업자 명</b>
                        </span>
                        <input type="text" class="inputJoinCompanyName" placeholder="사업자 명 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>사업자 주소</b>
                        </span>
                        <input type="text" class="inputJoinCompanyAddress" placeholder="사업자 주소 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>전자계산서용 이메일주소</b>
                        </span>
                        <input type="email" class="inputJoinEmail" placeholder="이메일주소 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>대표자 성함</b>
                        </span>
                        <input type="text" class="inputJoinName" placeholder="대표자 성함 입력">
                    </div>
                    <div class="containerDiv">
                        <span>
                            <b>연락처</b>
                        </span>
                        <input type="text"  maxlength="13" name="phone" class="inputJoinPhone" placeholder="대표자 연락처 입력">
                    </div>
                    <div class="containerDiv">
                        <input type="button" class="goJoinBtn" value="회원가입하기">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
