<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>신호플라워</title>
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/common/class.js"></script>
        <script type="text/javascript" src="js/common/common.js"></script>
        <script type="text/javascript" src="js/util/post.js"></script>
        <script type="text/javascript" src="js/order.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
        <link rel="shortcut icon" href="#">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/order_info.css?ver=1.0.1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div style="background-color: #87B14B; margin-bottom: 20px;">
            <div style="height: 40px; font-size: 20px; padding-top: 6px; padding-left: 20px; color: #FFF;">
                <span style="color:#Fff; font-style:italic; font-weight:bold; font-size:20px; ">거래정보 상세보기</span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-12 col-sm-4">
                    <span class="dashboard-title">주문번호</span>
                    <span class="dashboard-content uid"></span>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <span class="dashboard-title">주문상태</span>
                    <span class="dashboard-content state"></span>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <span class="dashboard-title">주문일자</span>
                    <span class="dashboard-content date"></span>    
                </div>
            </div>
            <div class="data-group">
                <div class="group-title">
                    <span class="glyphicon plyphicon-flash" aria-hidden="true"></span>주문상품
                </div>
                <div class="group-content">
                    <div class="row data-column">
                        <div class="col-xs-7 col-sm-8">
                            <div class="row">
                                <div class="col-xs-5 col-sm-3 column-title">주문상품</div>
                                <div class="col-xs-7 col-sm-9 column-content orderProduct"></div>
                                <div class="col-xs-5 col-sm-3 column-title" style="margin-top: 3px;">상품가격</div>
                                <div class="col-xs-7 col-sm-3 column-content orderPrice" style="margin-top: 3px;"></div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 column-title">상품사진</div>
                        <div class="col-xs-3 col-sm-3 column-content">
                            <img name="img-photo" class="orderSrc" style="margin-right: 10px; width: 100%; cursor: pointer;">
                        </div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">상품상세</div>
                        <div class="col-xs-9 col-sm-10 column-content">
                            <div class="container-fluid">
                                <div class="row" style="margin-top:0px;">
                                    <div class="col-sm-2 col-xs-12">
                                        <span style="font-weight:bold; color:#06F" class="productInfo"></span>
                                    </div>
                                    <div class="col-sm-10 col-xs-12">
                                        <div>•&nbsp;수량&nbsp;:&nbsp;<span class="productCnt"></span></div>
                                        <div>•&nbsp;경조사어 : 
                                            <span name="ribonmsg1-text">
                                                <div class="input-group input-group-sm" style="margin-top:2px;">
                                                    <input type="text" class="form-control" name="orderMemo" style="font-size:14px; font-weight: bold; color:#000000;" value="" readonly="readonly">
                                                </div>
                                            </span>
                                        </div>
                                        <div>•&nbsp;보내는분 : 
                                            <span name="ribonmsg2-text">
                                                <div class="input-group input-group-sm" style="margin-top:2px;">
                                                    <input type="text" class="form-control" name="orderFrom" style="font-size:14px; font-weight: bold; color:#000000;" value="" readonly="readonly">
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data-group">
                <div class="group-title">
                    <span class="glyphicon plyphicon-flash" aria-hidden="true"></span>옵션상품
                </div>
                <div class="group-content">
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">옵션가격</div>
                        <div class="col-xs-9 col-sm-10 column-content optionPrice"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">옵션상품상세</div>
                        <div class="col-xs-9 col-sm-10 column-content option"></div>
                    </div>
                </div>
            </div>
            <div class="data-group">
                <div class="group-title">
                    <span class="glyphicon plyphicon-flash" aria-hidden="true"></span>배송정보
                </div>
                <div class="group-content">
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">배송지</div>
                        <div class="col-xs-9 col-sm-10 column-content orderAddr"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title" style="padding-right: 0px;">배송요청일</div>
                        <div class="col-xs-9 col-sm-4 column-content orderDate"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">인수자</div>
                        <div class="col-xs-9 col-sm-4 column-content delPerson"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title" style="padding-right: 0px;">배송완료일</div>
                        <div class="col-xs-9 col-sm-4 column-content orderCompleteDate"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title" style="padding-right: 0px;">배송사진</div>
                        <div class="col-xs-9 col-sm-4 column-content">
                            <div>
                                <input type="button" class="btn" style="margin-bottom: 5px; display: none;" name="shipImgInsert" value="배송사진등록">
                            </div>
                            <div class="delSrc"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data-group">
                <div class="group-title">
                    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>주문자/받는분 
                </div>
                <div class="group-content">
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">주문자</div>
                        <div class="col-xs-9 col-sm-10 column-content companyName"></div>
                    </div>
                    <div class="row data-column">
                        <div class="col-xs-3 col-sm-2 column-title">받는분</div>
                        <div class="col-xs-9 col-sm-10 column-content orderTo"></div>
                    </div>
                </div>
            </div>
            <div class="data-group">
                <div class="group-title">
                    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>요구사항  
                </div>
                <div class="group-content orderRequest"></div>
            </div>
        </div>
        <div class="form-group text-center noprint" style="margin-top:20px;">    
            <button type="button" class="btn btn-info" onclick="window.print();">인쇄하기</button>
            <button type="button" class="btn btn-default" name="btn-close">닫기</button>
        </div>
    </body>
</html>
